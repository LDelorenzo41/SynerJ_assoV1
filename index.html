    <!-- Enregistrement du Service Worker pour PWA -->
    <script>
      // V√©rifier si le navigateur supporte les Service Workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('‚úÖ [PWA] Service Worker enregistr√© avec succ√®s:', registration.scope);
              
              // D√©tecter les mises √† jour du Service Worker
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üîÑ [PWA] Nouvelle version du Service Worker d√©tect√©e');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üì¶ [PWA] Nouvelle version disponible. Rechargez la page pour mettre √† jour.');
                    // On pourrait afficher une notification ici (√©tape 7 optionnelle)
                  }
                });
              });
            })
            .catch((error) => {
              console.error('‚ùå [PWA] Erreur lors de l\'enregistrement du Service Worker:', error);
            });
        });
      } else {
        console.log('‚ö†Ô∏è [PWA] Les Service Workers ne sont pas support√©s par ce navigateur');
      }
    </script>
